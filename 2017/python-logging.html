<p>格式化方法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/python</div><div class="line"># -*- coding: UTF-8 -*-</div><div class="line">import logging</div><div class="line"></div><div class="line"># setup logger</div><div class="line">logger = logging.getLogger()</div><div class="line">handler = logging.StreamHandler()</div><div class="line">fmt=&apos;%(asctime)s | %(levelname)-8s | %(message)s&apos;</div><div class="line">datefmt = &quot;%Y-%m-%d %H:%M:%S&quot;</div><div class="line">formatter = logging.Formatter(fmt,datefmt)   </div><div class="line">handler.setFormatter(formatter)</div><div class="line">logger.addHandler(handler)</div><div class="line">logger.setLevel(logging.DEBUG)</div><div class="line"></div><div class="line">logger.debug(&apos;debug message&apos;)</div><div class="line">logger.info(&apos;info message&apos;)</div><div class="line">logger.warn(&apos;warn message&apos;)</div><div class="line">logger.error(&apos;error message&apos;)</div><div class="line">logger.critical(&apos;critical message&apos;)</div></pre></td></tr></table></figure>
